<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word Cloud</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.2.2/wordcloud2.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; text-align: center; background-color: #f0f2f5; }
        input { padding: 12px; margin: 8px 0; width: 90%; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 30px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 15px; font-size: 16px; width: 100%; font-weight: bold; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #login-screen, #entry-screen { display: none; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .active { display: block !important; }
        #status-msg { margin-top: 10px; font-weight: bold; color: #d9534f; }
        #cloud-canvas { border: 1px solid #ddd; margin-top: 20px; width: 100%; background: white; border-radius: 10px; }
        
        /* NEW: Style for the Session Name */
        #session-title { color: #333; margin-bottom: 5px; text-transform: capitalize; }
    </style>
</head>
<body>

    <div id="login-screen" class="active">
        <h2 id="login-title">Join the Session</h2>
        <input type="tel" id="phoneNumber" placeholder="Phone Number / ID">
        <button onclick="login()">Enter</button>
    </div>

    <div id="entry-screen">
        <h2 id="session-title">Waiting...</h2>
        
        <p style="font-size:0.8rem; color:#666; margin-top:0;">Enter up to 5 words (Lowercase only)</p>
        <div id="inputs-container"></div>
        <p id="status-msg"></p>
        <button id="submitBtn" onclick="submitWords()">Submit</button>
        <canvas id="cloud-canvas" width="600" height="400"></canvas>
    </div>

    <script>
        const socket = io();
        let myPhoneNumber = '';
        const canvas = document.getElementById('cloud-canvas');

        function login() {
            const num = document.getElementById('phoneNumber').value.trim();
            if (!num) return alert("Enter an ID");
            myPhoneNumber = num;
            socket.emit('login', myPhoneNumber);
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('entry-screen').classList.add('active');
        }

        function cleanInput(e) {
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
        }

        function submitWords() {
            const inputs = document.querySelectorAll('.word-input');
            const words = Array.from(inputs).map(i => i.value).filter(w => w);
            socket.emit('submit_words', words);
        }

        socket.on('load_user_entries', (data) => {
            const container = document.getElementById('inputs-container');
            const submitBtn = document.getElementById('submitBtn');
            const statusMsg = document.getElementById('status-msg');

            container.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const input = document.createElement('input');
                input.className = 'word-input';
                input.placeholder = `Word ${i + 1}`;
                input.value = data.words[i] || '';
                input.addEventListener('input', cleanInput);
                if (data.isLocked) input.disabled = true;
                container.appendChild(input);
            }

            if (data.isLocked) {
                submitBtn.disabled = true;
                submitBtn.innerText = "Submitted (Locked)";
                statusMsg.innerText = "Wait for the next question...";
                statusMsg.style.color = "green";
            } else {
                submitBtn.disabled = false;
                submitBtn.innerText = "Submit";
                statusMsg.innerText = `Edits remaining: ${data.remaining}`;
                statusMsg.style.color = "#007bff";
            }
        });

        socket.on('update_cloud', (list) => {
            WordCloud(canvas, { list: list, gridSize: 8, weightFactor: 2, fontFamily: 'Impact', color: 'random-dark', rotateRatio: 0 });
        });

        // NEW: Update the name of the session dynamically
        socket.on('session_name', (name) => {
            document.getElementById('session-title').innerText = name;
            // Also update the login screen title just for fun
            document.getElementById('login-title').innerText = "Join: " + name;
        });

        socket.on('reset_client', () => {
            // Reload the login info to get a fresh state
            socket.emit('login', myPhoneNumber);
        });

        socket.on('error_msg', (msg) => alert(msg));
    </script>
</body>
</html>
